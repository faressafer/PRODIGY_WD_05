<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./favicon.svg" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assest/css/styles.css" />

    <title>Weatherio</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a href="" class="logo">
          <img class="logo-img" src="./assest/image/logo.png" alt="logo" width="364" height="58" />
        </a>

        <div class="search-view" id="data-search-view">
          <div class="search-wrapper">
            <input
              type="search"
              placeholder="Search city..."
              autocomplete="off"
              class="search-field"
              id="data-search-field"
            />

            <span class="m-icon leading-icon">search</span>

            <button class="has-state close-btn" aria-label="close" data-search-close>
              <span class="m-icon">close</span>
            </button>

            <button
              class="icon-btn leading-icon has-state"
              aria-label="close search"
              data-search-toggler
            >
              <span class="m-icon">arrow_back</span>
            </button>
          </div>

          <div class="search-result" data-search-result></div>
        </div>

        <div class="header-action">
          <button class="icon-btn has-state" aria-label="open-search" data-search-toggler>
            <span class="m-icon icon">search</span>
          </button>

          <a href="#/current-location" class="btn-primary has-state" data-current-location-btn>
            <span class="m-icon">my_location</span>
            <span class="span">Current location</span>
          </a>
        </div>
      </div>
    </header>

    <main>
      <article class="container" data-container>
        <div class="content-left">
          <!-- current weather -->
          <section
            class="section current-weather"
            aria-label="current-weather"
            data-current-weather
          ></section>

          <section
            class="section forecast"
            aria-labelledby="forecast-label"
            data-5-day-forecast
          ></section>
        </div>

        <div class="content-right">
          <section
          class="section hourly-forecast"
          aria-label="hourly-forecast"
          data-hourly-forecast
        ></section>

          <section
            class="section highlights"
            aria-labelledby="highlights-label"
            data-highlights
          ></section>

          <footer class="footer">

            <p class="body-3">
              <a
                href="https://openweathermap.org/api"
                title="Free OpenWeather Api"
                target="_blank"
                rel="noopener"
              >
                <img
                  src="./assest/image/weather_icons/openweather.png"
                  alt="OpenWeather"
                  width="150"
                  height="30"
                  loading="lazy"
                />
              </a>
            </p>
          </footer>
        </div>

        <div class="loading" data-loading></div>
      </article>
    </main>

    <!-- 404 section -->

    <section class="error-content" data-error-content>
      <h2 class="heading">404</h2>

      <p class="body-1">Page not found!</p>

      <a href="#/weather?lat=52.237049&lon=21.017532" class="btn-primary">
        <span class="span">Go home</span>
      </a>
    </section>

    <script type="module" src="./assest/js/route.js"></script>
    <script type="module" src="./assest/js/app.js"></script>
  </body>
</html>
